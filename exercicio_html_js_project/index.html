<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Validação de Números</title>
  </head>
  <body>
    <div class="container">
      <h1>Validação de Números</h1>
      <form id="form-validacao">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" required />
        <br />
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" required />
        <br />
        <button type="submit">Validar</button>
      </form>
      <p id="mensagem"></p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
